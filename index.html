<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pop up Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class = "flex">

    <!-- popup button -->
    <button type = "button" id = "popup-btn">
      <i class = "fas fa-hamburger"></i>
      <span>Get Offer</span>
    </button>

    <!-- popup box -->
    <div class = "popup-wrapper flex">
      <div class = "popup-grid">
        <div class = "popup-left flex">
          <div class = "popup-left-content">
            <h2>FoodHub</h2>
            <h1>
              get <span>30%</span> discount
            </h1>
            <p>We are celebrating our 10th year. So come join us and grab your 30% discount in every food & beverage items for a week.</p>

            <form>
              <div class = "form-element">
                <input type = "email" placeholder="Your Email Address">
                <input type = "submit" value = "go">
              </div>
            </form>

            <a href = "#">
              <small>www.foodhub.com</small>
            </a>
          </div>
        </div>

        <div class = "popup-right">
          <!-- image here -->
        </div>

        <button type = "button" id = "close-btn" class = "flex">
          <i class = "fas fa-times"></i>
        </button>
      </div>
    </div>
    
    
    <script src="script.js"></script>
  </body>
</html>
